<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {{username}}
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name = "field1">
        <input type="text" name = "field2">
        <input type="text" name = "field3">
        <input type="text" name = "field4">
        <input type="text" name = "field5">
        <input type ="submit" value="ok" >
    </form>
    
        {%for i in prod%}
        <div class="card border-success mb-3" style="max-width: 18rem;">
            <img src="{% static i.pic|cut:'myapp/static/' %}" class="card-img-top"
            alt=""
             class="card-header bg-transparent border-success">{{i.name}}</div>
            <div class="card-body text-success">
              <h5 class="card-title">{{i.color}}</h5>
              <p class="card-text">{{i.cost}}.</p>
            </div>
            <div class="card-footer bg-transparent border-success">{{i.count}}</div>
          </div>
          {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
